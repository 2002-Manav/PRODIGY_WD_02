<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stopwatch</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <h1 style="text-align: center; color:rgb(21, 17, 21); margin-top: 40px; font-family: 'UniqueFont', cursive; font-size: 50px; color: #4CAF50;letter-spacing: 2px; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); color: #333; ">Web-Stopwatch Pro</h1>
    <body>
        <div class="container">
            <div class="timer-display">
                00 : 00 : 00 : 000
            </div>
            <div class="buttons">
                <button id="start-timer">Start</button>
                <button id="pause-timer">Pause</button>
                <button id="reset-timer">Reset</button>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
